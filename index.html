<html>
<head>
<meta  name="keywords" content="SpratGPT, ChatGPT, detector, write, written, by, human, or, детектор, написан, людьми, проверить">
<meta name="author" content="Sprattus">
<meta charset="UTF-8">
<title>SpratGPT</title>
<style>
    body{
        font-family: Calibri !important;
    }
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    } 
    .home{
        z-index: 2;
        position:fixed;
        background-color:rgb(32,33,35);
        right:0px;
        border: 0px;
        outline: none;
        height: 100%;
        width: 5cm;
        left: 0px;
        top:0px;
        padding-top:0.25cm;
        padding-left:0.25cm;
        padding-right:0.25cm;
        padding-bottom:0.25cm;
    }
    .name{
        color: white !important;
        font-size: 0.5cm !important;
    }
    .elem{
        font-family: Calibri;
        display: table;
        text-align: center;
        padding: 0;
        color: rgb(200, 200, 200);
        font-size: 0.375cm;
        background-color:rgb(32,33,35);
        border-bottom: 1px solid rgb(91, 91, 91);
        outline: none;
        min-height: 1cm;
        width: 100%;
    }
    .text *{
        font-style:normal !important;
        font-weight: normal !important;
        font-family: Calibri !important;
        color:black !important;
        background-color: white !important;
        display: contents !important;
        font-size: 0.375cm !important;
        line-height: normal!important;
    }
    .text{
        position:absolute;
        right:0px;
        outline: none;
        border:0px #555 solid;
        min-height: calc(100% - 2cm);
        padding-bottom: 1.5cm;
        padding-top:0.5cm;
        padding-left:0.5cm;
        padding-right:0.5cm;
        width: calc(100% - 6.5cm);
    }
    .elem:last-child.elem{
        border:0px #555 solid;
    }
    .but{
        font-size: 0.375cm;
        background-color: white;
        border-radius: 0.25cm;
        position:fixed;
        border: 0px solid grey;
        box-shadow: 0 0 0.125cm 0 rgb(138, 108, 108);
        outline: none;
        resize: none;
        height: 1cm;
        right: 0.5cm;
        bottom:0.25cm;
        width: calc(100% - 6.5cm);
        cursor: pointer;
    }
    span {
        display: table-cell;
        vertical-align: middle;
    }
    .text:empty:not(:focus):before {
	    content: attr(data-text);
        color: #999999;
    }
    .down{
        position:absolute;
        bottom:0.75cm;
        left:0px;
    }
    .down *{
        border: 0;
    }
    .gpt{
        color: #b71f1f !important; 
    }
    .hum{
        color:rgb(0, 141, 0) !important; 
    }
    .not{
        color: #555 !important;
    }
    @media (hover: none) {
        .text{
            min-height: calc(100% - 6.5cm);
            padding-bottom: 2cm;
            width:calc(100% - 1cm);
            left: 0px;
            font-size: 0.5cm;
        }
        .home .elem{
            display: inline-table;
            vertical-align: middle;
            font-size: 0.5cm;
            height: 2.5cm !important;
            border-bottom: 0px solid rgb(91, 91, 91);
            border-right: 1px solid rgb(91, 91, 91);
            max-width: 4.5cm;
            width:30%;
        }
        .down{
            position: static;
            padding-left:calc(100% - 14.75cm);
        }
        .elem .elem{
            border:0px;
            display: table;
            font-size: 0.5cm;
            max-height: 1.25cm;
            height: 1.25cm !important;
            width: 100%;
        }
        .elem .name{
            font-size: 1.25cm !important;
        }
        .but{
            font-size: 0.5cm;
            height: 1cm;
            width:calc(100% - 0.5cm);
            left: 0.25cm;
        }
        .home{
            position:sticky;
            width: calc(100% - 0.5cm);
            height: 100px;
        }
    }
</style>
</head>
<body style="margin: 0px;padding: 0px;">
<div class="home">
    <div class="elem">
        <div class="name elem"><span>SpratGPT</span></div>
        <div class="elem"><span id="tst"></span></div>
    </div>
    <div class="elem not">
        <span id="output">
            
        </span>
    </div>
    <div class="elem down">
        <div class="elem">
            <span id="outlen">
                
            </span>
        </div>
        <select class="elem" id="lang">
                <option value="bul"  class="elem">Български</option>
                <option value="eng"  class="elem">English</option>
                <option value="rus"  class="elem">Русский</option>
        </select>
    </div>
</div>
<div data-text="" class="text" id="input" contenteditable></div>
<input value="" id="button" class="but" type="button">
<script src="code.js"></script>
</body>
</html>
