<html>
<head>
<meta charset="UTF-8">
<style>
    body{
        font-family: Calibri !important;
    }
    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    ::-webkit-scrollbar-thumb {
        background: #888; 
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    } 
    .home{
        z-index: 2;
        position:fixed;
        background-color:rgb(32,33,35);
        right:0px;
        border: 0px;
        outline: none;
        height: 100%;
        width: 180px;
        left: 0px;
        top:0px;
        padding-top:10px;
        padding-left:10px;
        padding-right:10px;
        padding-bottom:10px;
    }
    .name{
        color: white !important;
        font-size: 20px !important;
    }
    .elem{
        font-family: Calibri;
        display: table;
        text-align: center;
        padding: 0;
        color: rgb(200, 200, 200);
        font-size: 15px;
        background-color:rgb(32,33,35);
        border-bottom: 1px solid rgb(91, 91, 91);
        outline: none;
        min-height: 40px;
        width: 100%;
    }
    .text *{
        font-style:normal !important;
        font-weight: normal !important;
        font-family: Calibri !important;
        color:black !important;
        background-color: white !important;
        display: contents !important;
        font-size: 15px !important;
        line-height: normal!important;
    }
    .text{
        position:absolute;
        right:0px;
        outline: none;
        border:0px #555 solid;
        min-height: calc(100% - 80px);
        padding-bottom: 60px;
        padding-top:20px;
        padding-left:20px;
        padding-right:20px;
        width: calc(100% - 240px);
    }
    .elem:last-child.elem{
        border:0px #555 solid;
    }
    .but{
        font-size: 15px;
        background-color: white;
        border-radius: 10px;
        position:fixed;
        border: 0px solid grey;
        box-shadow: 0 0 5px 0 grey;
        outline: none;
        resize: none;
        height: 40px;
        left: 210px;
        top:calc(100% - 50px);
        width: calc(100% - 220px);
        cursor: pointer;
    }
    span {
        display: table-cell;
        vertical-align: middle;
    }
    .text:empty:not(:focus):before {
	    content: attr(data-text);
        color: #999999;
    }
    .down{
        position:absolute;
        bottom:30px;
        left:0px;
    }
    .down *{
        border: 0;
    }
    .gpt{
        color: #b71f1f !important; 
    }
    .hum{
        color:rgb(0, 141, 0) !important; 
    }
    .not{
        color: #555 !important;
    }
    @media only screen and (max-width: 600px) {
        .text{
            min-height: calc(100% - 180px);
            width:calc(100% - 40px);
            left: 0px;
        }
        .home .elem{
            display: inline-table;
            vertical-align: middle;
            font-size: 12px;
            height: 40px !important;
            border-bottom: 0px solid rgb(91, 91, 91);
            border-right: 1px solid rgb(91, 91, 91);
            max-width: 180px;
            width:30%;
        }
        .down{
            position: static;
        }
        .elem .elem{
            border:0px;
            display: table;
            font-size: 10px;
            min-height: 20px;
            height: 20px !important;
            width: 100%;
        }
        .elem .name{
            font-size: 15px !important;
        }
        .but{
            width:calc(100% - 20px);
            left: 10px;
        }
        .home{
            position:sticky;
            width: calc(100% - 20px);
            height: 40px;
        }
    }
</style>
</head>
<body style="margin: 0px;padding: 0px;">
<div class="home">
    <div class="elem">
        <div class="name elem"><span>CatchGPT</span></div>
        <div class="elem"><span id="tst">Проверяет, написан ли текст в ChatGPT</span></div>
    </div>
    <div class="elem not">
        <span id="output">
            Сначала напишите текст!
        </span>
    </div>
    <div class="elem down">
        <div class="elem">
            <span id="outlen">
                Язык:
            </span>
        </div>
        <select class="elem" id="lang">
                <option value="rus"  class="elem">Русский</option>
                <option value="eng"  class="elem">English</option>
        </select>
    </div>
</div>
<div data-text="Введите текст..." class="text" id="input" contenteditable></div>
<input value="Проверить текст" id="button" class="but" type="button">
<script src="code.js"></script>
</body>
</html>
